<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>MongoDB Front End</title>
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    </head>
    <body>

        <div class="container">
          <div class="row">
            <div class="col">
              <button type="button" name="button" class="btn btn-primary mt-2" data-toggle="modal" data-target="#authForm" id="loginBtn">Login / Register</button>
              <button type="button" name="button" class="btn btn-primary mt-2 d-none" id="logoutBtn">Logout</button>
            </div>
          </div>
            <div class="row">
                <div class="col">
                    <h1>Product Library</h1>
                </div>
            </div>
            <div class="row d-none" id="addProductSection">
                <div class="col">
                  <h3 id="heading">Add New Product</h3>
                    <form id="productForm" action="#">
                        <div class="form-group">
                            <label for="product_name">Product Name</label>
                            <input type="text" name="product_name" class="form-control productName" value="">
                        </div>
                        <div class="form-group">
                            <label for="product_price">Product Price</label>
                            <input type="number" name="product_Price" class="form-control productPrice" value="">
                        </div>
                        <input type="hidden" id="productID">
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary" name="button" id="addProduct">Add Product</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <h3>All Product</h3>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <ul id="productList" class="list-group">

                    </ul>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <h3>Contact Us</h3>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <form id="contactForm" action="#">
                      <div class="form-group">
                          <label for="name">Name</label>
                          <input type="text" name="subject" class="form-control contactName" value="">
                      </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="text" name="email" class="form-control contactEmail" value="">
                        </div>
                        <div class="form-group">
                            <label for="subject">Subject</label>
                            <input type="text" name="subject" class="form-control contactSubject" value="">
                        </div>
                        <div class="form-group">
                            <label for="subject">Message</label>
                            <input type="text" name="message" class="form-control contactMessage" value="">
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary" name="button" id="contactButton">Send</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="modal fade" id="authForm" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <ul class="nav nav-tabs nav-fill w-100">
                        <li class="nav-item">
                            <a class="nav-link active" id="loginTabBtn">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="registerTabBtn">Register</a>
                        </li>
                    </ul>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="loginForm" autocomplete="false">
                        <div class="form-group">
                            <label for="lUsername">Username</label>
                            <input type="text" name="lUsername" id="lUsername" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="lPassword">Password</label>
                            <input type="password" name="lPassword" id="lPassword" class="form-control">
                        </div>
                        <div class="form-group">
                            <button type="submit" name="button" class="btn btn-primary btn-block">Login</button>
                        </div>
                    </form>
                    <form id="registerForm" autocomplete="false" class="d-none">
                        <div class="form-group">
                            <label for="rUsername">Username</label>
                            <input type="text" name="rUsername" id="rUsername" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="rEmail">Email</label>
                            <input type="email" name="rEmail" id="rEmail" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="rPassword">Password</label>
                            <input type="password" name="rPassword" id="rPassword" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="rConfirmPassword">Confirm Password</label>
                            <input type="password" name="rConfirmPassword" id="rConfirmPassword" class="form-control">
                        </div>
                        <div class="form-group">
                            <button type="submit" name="button" class="btn btn-info btn-block">Register</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

        <script src="node_modules/jquery/dist/jquery.min.js" charset="utf-8"></script>
        <script src="node_modules/popper.js/dist/umd/popper.min.js" charset="utf-8"></script>
        <script src="node_modules/bootstrap/dist/js/bootstrap.min.js" charset="utf-8"></script>
        <script src="js/script.js" charset="utf-8"></script>
    </body>
</html>
