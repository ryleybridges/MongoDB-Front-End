<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>MongoDB Front End</title>
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    </head>
    <body>

        <div class="container">
            <div class="row">
                <div class="col">
                    <h1>Product Library</h1>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <h3>Add New Product</h3>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <form id="productForm" action="#">
                        <div class="form-group">
                            <label for="product_name">Product Name</label>
                            <input type="text" name="product_name" class="form-control productName" value="">
                        </div>
                        <div class="form-group">
                            <label for="product_price">Product Price</label>
                            <input type="number" name="product_Price" class="form-control productPrice" value="">
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary" name="button" id="addProduct">Add Product</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <h3>All Product</h3>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <ul id="productList" class="list-group">

                    </ul>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <h3>Contact Us</h3>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <form id="contactForm" action="#">
                      <div class="form-group">
                          <label for="name">Name</label>
                          <input type="text" name="subject" class="form-control contactName" value="">
                      </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="text" name="email" class="form-control contactEmail" value="">
                        </div>
                        <div class="form-group">
                            <label for="subject">Subject</label>
                            <input type="text" name="subject" class="form-control contactSubject" value="">
                        </div>
                        <div class="form-group">
                            <label for="subject">Message</label>
                            <input type="text" name="message" class="form-control contactMessage" value="">
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary" name="button" id="contactButton">Send</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <script src="node_modules/jquery/dist/jquery.min.js" charset="utf-8"></script>
        <script src="node_modules/popper.js/dist/umd/popper.min.js" charset="utf-8"></script>
        <script src="node_modules/bootstrap/dist/js/bootstrap.min.js" charset="utf-8"></script>
        <script src="js/script.js" charset="utf-8"></script>
    </body>
</html>
